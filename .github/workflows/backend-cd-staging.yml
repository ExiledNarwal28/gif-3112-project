name: Backend CD (staging)

on:
  # TODO : Remove "pull_request" (it's a test)
  pull_request:
    branches:
      - develop
  workflow_run:
    workflows:
      - "Backend CI"
    types:
      - completed
    branches:
      - develop

defaults:
  run:
    working-directory: backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get timestamp
        uses: gerred/actions/current-time@master
        id: current-time
      - name: Run string replace
        uses: frabert/replace-string-action@master
        id: format-time
        with:
          pattern: '[:\.]+'
          string: "${{ steps.current-time.outputs.time }}"
          replace-with: '-'
          flags: 'g'
      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*' -x resources
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v16
        with:
          aws_access_key: ${{ secrets.AWS_STAGING_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_STAGING_SECRET_KEY }}
          application_name: ugram-backend
          environment_name: ugram-backend-staging
          version_label: "ugram-backend-staging-${{ steps.format-time.outputs.replaced }}"
          region: ca-central-1
          deployment_package: backend/deploy.zip
