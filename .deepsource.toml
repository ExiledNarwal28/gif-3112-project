version = 1

test_patterns = ["*/test/**"]

exclude_patterns = [
    "public/**,",
    "build/**"
]

[[analyzers]]
name = "javascript"
enabled = true

    [analyzers.meta]
    ecma_version = "2020"
    module_system = "commonjs"
    environment = [
        "nodejs",
        "browser",
        "jest",
    ]
    plugins = ["react"]
    style_guide = "standard"
    dialect = "typescript"
